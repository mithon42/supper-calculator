<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/mlogo.png" type="image/x-icon">
    <title>Calculator - Mithon Islam</title>
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="calculator">
        <div class="cal-hed">
            <span id="casio">CASIO</span>
            <span id="fx100ms">fx-100MS</span>
            <p id="cal-title">calculator</p>
            <p id="s-v">S-V.P.A.M</p>
        </div>
        <div>
            <input type="text" class="display" id="result" placeholder="0">
        </div>
        <div class="all-btn">
            <div>
                <button class="btn btn2">ON</button>
                <button class="btn btn2" onclick="numShow('%')">%</button>
                <button class="btn btn2" onclick="clearAll()">AC</button>
                <button class="btn btn2" onclick="del()">DEL</button>
            </div>
            <div>
                <button class="btn" onclick="numShow('7')">7</button>
                <button class="btn" onclick="numShow('8')">8</button>
                <button class="btn" onclick="numShow('9')">9</button>
                <button class="btn" onclick="numShow('/')">/</button>
            </div>
            <div>
                <button class="btn" onclick="numShow('4')">4</button>
                <button class="btn" onclick="numShow('5')">5</button>
                <button class="btn" onclick="numShow('6')">6</button>
                <button class="btn" onclick="numShow('*')">x</button>
            </div>
            <div>
                <button class="btn" onclick="numShow('1')">1</button>
                <button class="btn" onclick="numShow('2')">2</button>
                <button class="btn" onclick="numShow('3')">3</button>
                <button class="btn" onclick="numShow('-')">-</button>
            </div>
            <div>
                <button class="btn" onclick="numShow('0')">0</button>
                <button class="btn" onclick="numShow('.')">.</button>
                <button class="btn calculate" onclick="calculate()">=</button>
                <button class="btn" onclick="numShow('+')">+</button>
            </div>
        </div>
    </div>

    <footer>
        <p class="copyright">Copyright &copy; 10/11/2021 Design By: <a href="https://www.fb.com/mithon-2003">Mithon Islam</a></p>
    </footer>
    <!-- js file -->
    <script src="js/app.js"></script>
</body>
</html>
