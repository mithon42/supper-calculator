<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Mithon Islam</title>
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="calculator">
        <div class="cal-hed">
            <span id="casio">CASIO</span>
            <span id="fx100ms">fx-100MS</span>
            <p id="cal-title">calculator</p>
            <p id="s-v">S-V.P.A.M</p>
        </div>
        <div>
            <p class="display" id="display">Calculator</p>
        </div>
        <div class="all-btn">
            <div>
                <button class="btn btn2" value="on">ON</button>
                <button class="btn btn2" value="%">%</button>
                <button class="btn btn2" value="ac">AC</button>
                <button class="btn btn2" value="del">DEL</button>
            </div>
            <div>
                <button class="btn" value="7" id="seven">7</button>
                <button class="btn" value="8" id="eight">8</button>
                <button class="btn" value="9" id="nine">9</button>
                <button class="btn" value="/" id="">/</button>
            </div>
            <div>
                <button class="btn" value="4" id="four">4</button>
                <button class="btn" value="5" id="five">5</button>
                <button class="btn" value="6" id="six">6</button>
                <button class="btn" value="x">x</button>
            </div>
            <div>
                <button class="btn" value="1" id="one">1</button>
                <button class="btn" value="2" id="two">2</button>
                <button class="btn" value="3" id="three">3</button>
                <button class="btn" value="-">-</button>
            </div>
            <div>
                <button class="btn" value="0" id="zero">0</button>
                <button class="btn" value=".">.</button>
                <button class="btn" value="=" id="answer">=</button>
                <button class="btn" value="+">+</button>
            </div>
        </div>
    </div>

    <footer>
        <p class="copyright">Copyright &copy; 10/11/2021 Design By: <a href="https://www.fb.com/mithon-2003">Mithon Islam</a></p>
    </footer>
    <!-- js file -->
    <script src="js/app.js"></script>
</body>
</html>
